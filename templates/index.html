<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>ğŸ” Password Generator</h1>

    <form method="POST">
        <label>Password Length</label>
        <input type="number" name="length" min="4" max="32" value="12" required>

        <div class="options">
            <label><input type="checkbox" name="upper" checked> Uppercase</label>
            <label><input type="checkbox" name="lower" checked> Lowercase</label>
            <label><input type="checkbox" name="digits" checked> Numbers</label>
            <label><input type="checkbox" name="symbols"> Special Characters</label>
        </div>

        <button type="submit">Generate Password</button>
    </form>

    {% if password %}
        <div class="output">
            <h3>Generated Password</h3>
            <p>{{ password }}</p>
        </div>
    {% endif %}

    <div class="history">
        <h3>Last 5 Passwords</h3>
        <ul>
            {% for item in history %}
                <li>{{ item[0] }}</li>
            {% endfor %}
        </ul>
    </div>
</div>

</body>
</html>
